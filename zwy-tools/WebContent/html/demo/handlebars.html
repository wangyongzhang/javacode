<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>handlebars demo</title>
<script language="javascript" type="text/javascript" src="../../js/jquery/1.9.1/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="../../js/demo/handlebars.js"></script>
<script language="javascript" type="text/javascript" src="../../js/lib/handlebars-v2.0.0.js"></script>

<link href="../../css/ST/st-common.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="demoBody"></div>
</body>
<script id="table-template" type="text/x-handlebars-template">
	<div> title:{{debug title}}  author:{{author}} </div>
	<br/>
	<table width="100%" border="1" cellpadding="2" cellspacing="0">
		<thead>
			<tr>
				<td>name</td>
				<td>sex</td>
				<td>age</td>
			</tr>
		</thead>
		<tbody>
		{{#each student}}
			{{#if name}}
			{{#compare age 20 sex 1}}
			<tr>
				<td>{{name}}</td>
				<td>{{transformat sex}}</td>
				<td>{{age}}</td>
			</tr>
			{{else}}
			<tr>
				<td>{{name}}</td>
				<td>{{transformat sex}}</td>
				<td>?</td>
			</tr>
			{{/compare}}
			{{/if}}
		{{/each}}
		</tbody>
	</table>
	<br/>
	<div>
	<ui>
		{{#programme}}	
		<li>{{language}}</li> 
		{{/programme}}
	</ui>
	</div>
</script>
</html>
